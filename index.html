<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="img/ball.png">
    <title>Pokedex</title>
</head>
<body onload="includeHTML(); getData();">

    <div w3-include-html="./templates/header.html">
    </div>

    <div class="mainContainer">
        <div id="content" class="pokedexContainer">

        </div>
        <div id="loadingCircle" class="loadingDisplay">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="spanLoadingFiller">Loading Pokemon...</span>
        </div>
    </div>

    <div class="yellowButtonContainer">
        <button id="moreButton" class="yellowButton" onclick="morePokemon()">See more Pokemon</button>
    </div>

    <div id="shadowLayer" onclick="resume()" class="d-none">
    </div>

    <div id="showContainer" class="d-none">

    </div>
        
    <div w3-include-html="./templates/footer.html">
    </div>
        

</body>
</html>
