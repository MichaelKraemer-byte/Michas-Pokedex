<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/ball.png">
    <title>Pokedex</title>
</head>
<body onload="includeHTML(); getData();">

    <div w3-include-html="./templates/header.html">
    </div>

    <div class="mainContainer">
        <div id="content" class="pokedexContainer">

        </div>
        <div id="loadingCircle" class="loadingDisplay">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="spanLoadingFiller">Loading Pokemon...</span>
        </div>
    </div>

    <div class="yellowButtonContainer">
        <button id="moreButton" class="yellowButton" onclick="morePokemon()">See more Pokemon</button>
    </div>


    <div id="shadowContainer" class="backAndNextButtonContainer d-none">
        <img onclick="changePokemon('back')" class="backAndNextButton backButton" src="img/arrowButtonLeft.png" alt="">
        <img onclick="changePokemon('next')" class="backAndNextButton nextButton" src="img/arrowButtonRight.png" alt="">
    </div>

    <div id="shadowLayer" onclick="resume()" class="d-none">
    </div>



    <div id="showContainer" class="d-none">

    </div>
        
    <div w3-include-html="./templates/footer.html">
    </div>
        

</body>
</html>
